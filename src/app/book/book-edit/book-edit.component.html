<h2 class="mat-h2" i18n>Edit</h2>
<ng-container *ngIf="book">
  <form #form="ngForm" (ngSubmit)="save()" class="book-edit__form">
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="book.isbn"
        name="isbn"
        placeholder="ISBN"
        readonly
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="book.title"
        name="title"
        placeholder="Title"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="book.author"
        name="author"
        placeholder="Author"
        #author
        required
      />
      <mat-error *ngIf="author.errors" i18n>Author is required</mat-error>
    </mat-form-field>

    <div class="book-actions">
      <button mat-button [routerLink]="['/books', book.isbn]" i18n>
        Cancel
      </button>
      <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit" i18n>
        Save
      </button>
    </div>
  </form>
</ng-container>
