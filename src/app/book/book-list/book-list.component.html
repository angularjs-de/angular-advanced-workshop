<mat-list>
  <h3 mat-subheader i18n>Books</h3>
  <mat-list-item
    [routerLink]="[book.isbn]"
    *ngFor="let book of books$ | async"
    class="book-single"
  >
    <mat-icon mat-list-icon>book</mat-icon>
    <h4 mat-line>{{ book.title }}</h4>
    <p mat-line>{{ book.author }}</p>
  </mat-list-item>
</mat-list>
