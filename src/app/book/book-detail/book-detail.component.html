<mat-card *ngIf="book$ | async as book" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="/assets/covers/{{ book.isbn }}.jpg"
    class="book-cover"
    alt="book cover"
  />
  <mat-card-content>
    <p>
      {{ book.subtitle }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['edit']" i18n>EDIT</button>
  </mat-card-actions>
</mat-card>
